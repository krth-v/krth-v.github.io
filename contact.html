</head>
<body>
    <div class="grain"></div>
    
    <header>
        <div class="name-container">
             <h1 class="name">
                <span href="" class="letter-group" data-telugu="కృ">Kru</span><span href="" class="letter-group" data-telugu="థ">tha</span><span href="" class="letter-group" data-telugu="ర్థ్">rth</span>
                <span href=""class="space">&nbsp;</span>
                <span href=""class="letter-group" data-telugu="వా">Va</span><span href="" class="letter-group" data-telugu="ద్ది">ddi</span><span href="" class="letter-group" data-telugu="యా">ya</span><span  href="" class="letter-group" data-telugu="ర్">r</span>
            </h1>
        </div>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>

    <div class="page-header">
        <h1>Contact</h1>
    </div>
    <main class="page-content">
        <div class="contact-content">
            <div class="contact-info">
                <div class="contact-links">
                    <a href="kvaddiyar@princeton.edu" class="contact-link">
                        <span>Email</span>
                        krutharth@princeton.edu
                    </a>
                    <a href="https://github.com/krth-v" class="contact-link" target="_blank">
                        <span>GitHub</span>
                        github.com/krth-v
                    </a>
                    <a href="https://linkedin.com/in/krutharth" class="contact-link" target="_blank">
                        <span>LinkedIn</span>
                        linkedin.com/in/krutharth
                    </a>
                </div>
            </div>

            <form class="contact-form" action="" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

<script>
        document.querySelectorAll('.letter-group').forEach(span => {
            let timeoutId = null;
            const originalText = span.textContent;
            const teluguText = span.dataset.telugu;

            span.addEventListener('mouseenter', () => {
                if (timeoutId) {
                    clearTimeout(timeoutId);
                    timeoutId = null;
                }
                span.textContent = teluguText;
                span.classList.add('telugu-active');
            });

            span.addEventListener('mouseleave', () => {
                timeoutId = setTimeout(() => {
                    span.textContent = originalText;
                    span.classList.remove('telugu-active');
                }, 1000);
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>

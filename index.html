<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grain"></div>
    
    <header>
        <div class="name-container">
            <h1 class="name">
                <span href="" class="letter-group" data-telugu="కృ">Kru</span><span href="" class="letter-group" data-telugu="థ">tha</span><span href="" class="letter-group" data-telugu="ర్థ్">rth</span>
                <span href=""class="space">&nbsp;</span>
                <span href=""class="letter-group" data-telugu="వా">Va</span><span href="" class="letter-group" data-telugu="ద్ది">ddi</span><span href="" class="letter-group" data-telugu="యా">ya</span><span  href="" class="letter-group" data-telugu="ర్">r</span>
            </h1>
        </div>
    </header>

    <main>

        <div class="sapling-container">
            <div class="sapling">
            <div class="stem"><div class="stem hole"></div> </div>
                <a href="projects.html" class="leaf leaf-1">
                        <svg width="90" height="115" viewBox="0 0 70 90">
                            <path d="M35 90 C35 90 5 70 5 40 C5 15 35 0 35 0 C35 0 65 15 65 40 C65 70 35 90 35 90Z" fill="#7cb342"/>
                        </svg>
                        <span class="leaf-labelleft">Projects</span>
                    </a>

                <a href="vaddiyar_krutharth_resume.pdf" class="leaf leaf-2">
                        <svg width="90" height="115" viewBox="0 0 70 90">
                            <path d="M35 90 C35 90 5 70 5 40 C5 15 35 0 35 0 C35 0 65 15 65 40 C65 70 35 90 35 90Z" fill="#7cb342"/>

                        </svg>
                        <span class="leaf-labelright">CV</span>
                    </a>


                <a href="blog.html" class="leaf leaf-3">
                        <svg width="90" height="115" viewBox="0 0 70 90">
                            <path d="M35 90 C35 90 5 70 5 40 C5 15 35 0 35 0 C35 0 65 15 65 40 C65 70 35 90 35 90Z" fill="#7cb342"/>

                        </svg>
                        <span class="leaf-labelleft">Blog</span>
                    </a>

                <a href="contact.html" class="leaf leaf-4">
                        <svg width="90" height="115" viewBox="0 0 70 90">
                            <path d="M35 90 C35 90 5 70 5 40 C5 15 35 0 35 0 C35 0 65 15 65 40 C65 70 35 90 35 90Z" fill="#7cb342"/>
                        </svg>
                        <span class="leaf-labelright">Contact Me</span>
                    </a>
            </div>
        </div>
    </main>


    <script>
        document.querySelectorAll('.letter-group').forEach(span => {
            let timeoutId = null;
            const originalText = span.textContent;
            const teluguText = span.dataset.telugu;

            span.addEventListener('mouseenter', () => {
                if (timeoutId) {
                    clearTimeout(timeoutId);
                    timeoutId = null;
                }
                span.textContent = teluguText;
                span.classList.add('telugu-active');
            });

            span.addEventListener('mouseleave', () => {
                timeoutId = setTimeout(() => {
                    span.textContent = originalText;
                    span.classList.remove('telugu-active');
                }, 1000);
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>

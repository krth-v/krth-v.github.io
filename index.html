<body>

    <header>
        <div class="name-container">
            <h1 class="name">
                <span class="letter-group" data-telugu="క్రు">Kru</span><span class="letter-group" data-telugu="థ">tha</span><span class="letter-group" data-telugu="ర్థ్">rth</span>
                <span class="space">&nbsp;</span>
                <span class="letter-group" data-telugu="వ">Va</span><span class="letter-group" data-telugu="డ్డి">ddi</span><span class="letter-group" data-telugu="య">ya</span><span class="letter-group" data-telugu="ర్">r</span>
            </h1>
        </div>
        <nav class="nav-links">
            <a href="projects.html">Projects</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="hero-text">
            <p class="tagline">Developer. Creator. Thinker.</p>
        </div>

        <div class="boxes-grid">
            <a href="projects.html" class="box box-projects">

        </div>

    <footer>
        <p>© 2026 Krutharth Vaddiyar</p>
    </footer>

    <script>
        // Telugu script hover effect
        document.querySelectorAll('.letter-group').forEach(span => {
            let timeoutId = null;
            const originalText = span.textContent;
            const teluguText = span.dataset.telugu;

            span.addEventListener('mouseenter', () => {
                if (timeoutId) {
                    clearTimeout(timeoutId);
                    timeoutId = null;
                }
                span.textContent = teluguText;
                span.classList.add('telugu-active');
            });

            span.addEventListener('mouseleave', () => {
                timeoutId = setTimeout(() => {
                    span.textContent = originalText;
                    span.classList.remove('telugu-active');
                }, 1000);
            });
        });

        // Staggered animation on load
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
